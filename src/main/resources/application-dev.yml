spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3307/test?useUnicode=true&characterEncoding=UTF-8&userSSL=false&serverTimezone=GMT%2B8
    username: root
    password: 123456
  jpa:
    open-in-view: false
    hibernate:
      #设置数据库表的结构操作方式: create: 每次都会重新创建业务表; update: 只做更新表结构;
      ddl-auto: none
    # 显示执行 SQL 语句
    show-sql: false
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    properties:
      hibernate:
        # 对打印的sql进行格式化，方便查看
        format_sql: true
        use_sql_comments: true
  redis:
    # redis 服务器地址
    host: 127.0.0.1
    # redis 端口
    port: 6379
    # 使用的操作数据库 0 号数据库, 默认配置文件中分配了 16 个数据库, 0~15 号
    database: 0
    # jedis 配置
    jedis:
      # redis 连接池配置
      pool:
        # 最大连接数
        max-active: 8
        # 连接池最大阻塞等待时间
        max-wait: 1ms
        # 连接池中最大空闲连接
        max-idle: 4
        # 连接池中的最小空闲连接
        min-idle: 0

server:
  port: 8080